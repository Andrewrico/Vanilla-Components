<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Menu</title>
</head>

<body>

    <div id="backdrop"></div>

    <div 
        aria-label="Navigation Bar" 
        id="nav_navbar" 
        class="nav_navbar nav_navbar-responsive
">
        <div class="nav_navbar-container" style="padding:8px">
            <div class="nav_navbar-left">
                <div id="nav_brand" class="nav_navbar-brand">
                    <em class="flex p-1">
                        <a class="nav_navbar-logo" href="/" title="Brand">Brand</a>
                    </em>
                    <!-- <img class="nav_navbar-logo" src="/" alt=" Logo"  title="Logo" style="width:300px"> -->
                </div>
            </div>
            <div class="nav_navbar-right">
                <button id="open-drawer" class="nav_navbar-toggle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" viewbox="0 0 459 459" style="enable-background:new 0 0 459 459;"
                        xml:space="preserve"><path d="M0,382.5h459v-51H0V382.5z M0,255h459v-51H0V255z M0,76.5v51h459v-51H0z" />
                    </svg>
                </button>
                <nav id="navigation" class="nav_navbar-nav">
                    <ul id="nav_navbar-menu" class="nav_navbar-menu">
                        <li class="nav_navbar-item">
                            <a class="nav_navbar-link" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav_navbar-item nav_dropdown">
                            <a class="nav_navbar-link" href="/portfolio">
                                Portfolio
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>

    <div aria-label="Navigation Sidebar" id="drawer" class="nav_drawer">

        <div class="nav_drawer-header">
            <button id="close-drawer" class="nav_drawer-toggle">
                <svg viewbox="0 0 31.112 31.112" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="31.112,1.414 29.698,0 15.556,14.142 1.414,0 0,1.414 14.142,15.556 0,29.698 1.414,31.112 15.556,16.97 29.698,31.112 31.112,29.698 16.97,15.556 " />
                </svg>
            </button>
            <div class="nav_drawer-brand">
                <a 
                    class="nav_drawer-title" 
                    href="/" 
                    title="Link">
                    Brand
                </a> 
                <img 
                    class="nav_drawer-logo" 
                    src="/" 
                    alt="Logo"
                    title="Logo"
                >
            </div>
        </div>

        <nav class="nav_drawer-nav">
            <ul id="nav_drawer-menu" class="nav_drawer-menu">
                <li class="nav_drawer-item">
                    <a 
                        class="button button_primary" 
                        href="/get-a-quote" aria-label="GET A QUOTE"
                        style="color:white!important;width:100%;">
                        Home
                    </a>
                </li>
            </ul>
        </nav>

    </div>



</body>


</html>
