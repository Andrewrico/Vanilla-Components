<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlexNav</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <nav class="navbar__wrappwer">
            <ul class="navbar__menu">

                <li class="navbar__item navbar__item-toggle">
                    <label for="drawer" 
                    aria-controls="drawer-name" aria-expanded="false" class="menu__item toggle__button" tabindex="0" role="button"> = </label>
                </li>

                <li class="navbar__item navbar__item-menu">
                    <label for="drawer" id="toggleLabel1" class="navbar__item-self toggle__button" aria-controls="drawer-name" aria-expanded="false" role="button" tabindex="0">
                        Toggle 1
                    </label>
                </li>

                <li class="navbar__item navbar__item-menu">
                    <label for="drawer" id="toggleLabel2" class="navbar__item-self toggle__button" aria-controls="drawer-name" aria-expanded="false" role="button" tabindex="0">
                        Toggle 2
                    </label>
                </li>

                <li class="navbar__item navbar__item-menu">
                    <label for="drawer" id="toggleLabel3" class="navbar__item-self toggle__button" aria-controls="drawer-name" aria-expanded="false" role="button" tabindex="0">
                        Toggle 3
                    </label>
                </li>
                <li class="navbar__item navbar__item-search">
                    <a href="/Rabbits" class="navbar__item-self">search</a>
                </li>
                <li class="navbar__item navbar__item-logo">
                    <a href="/" class="navbar__item-self " id="logo">
                        andrew
                    </a>
                </li>
                <li class="navbar__item navbar__item-search">
                    <a href="/Rabbits" class="navbar__item-self">support</a>
                </li>
                <li class="navbar__item navbar__item-cart">
                    <a href="/Cocs" class="navbar__item-self">cart</a>
                </li>
            </ul>
        </nav>
    </div>

    <input type="checkbox" id="drawer" hidden>
    <aside id="drawer__menu" class="drawer__menu">

        <div class="drawer__header">
            <label for="toggleMenu1" id="toggle__button-01" class="toggle__button" tabindex="0" role="button" aria-expanded="false" aria-controls="dropdown__menu-01">
                Toggle 1
            </label>

            <label for="toggleMenu2" id="toggle__button-02" class="toggle__button" tabindex="0" role="button" aria-expanded="false" aria-controls="dropdown__menu-02">
                Toggle 2
            </label>
            <label for="toggleMenu3" id="toggle__button-03" class="toggle__button" tabindex="0" role="button" aria-expanded="false" aria-controls="dropdown__menu-03">
                Toggle 3
            </label>
            <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
        </div>

        <div class="drawer__content">

            <div class="drew__dropdown">
                <input type="radio" 
                id="toggleMenu1" 
                name="toggleMenu" 
                value="toggleMenu1" 
                class="toggle__dropdown" 
                />
                <ul id="dropdownMenu1" class="dropdown__menu">
                    <li>
                        <a href="/">Link 1</a>
                    </li>
                    <li>
                        <a href="/">Link 2</a>
                    </li>
                    <li>
                        <a href="/">Link 3</a>
                    </li>
                </ul>
            </div>

            <div class="drew__dropdown">
                <input type="radio" 
                id="toggleMenu2" 
                name="toggleMenu" 
                value="toggleMenu2" 
                class="toggle__dropdown"
                />
                <ul id="dropdownMenu2" class="dropdown__menu">
                    <li>
                        <a href="/">Link 4</a>
                    </li>
                    <li>
                        <a href="/">Link 5</a>
                    </li>
                    <li>
                        <a href="/">Link 6</a>
                    </li>
                </ul>
            </div>
            <div class="drew__dropdown">
                <input type="radio" 
                id="toggleMenu3" 
                name="toggleMenu" 
                value="toggleMenu3" 
                class="toggle__dropdown" 
                />
                <ul id="dropdownMenu3" class="dropdown__menu">
                    <li>
                        <a href="/">Link 7</a>
                    </li>
                    <li>
                        <a href="/">Link 8</a>
                    </li>
                    <li>
                        <a href="/">Link 9</a>
                    </li>
                </ul>
            </div>

        </div>

    </aside>
    <label for="drawer" class="backdrop toggle__button" id="backdrop"></label>

    <script>
        let nav = document.querySelector('.navbar__menu');
        console.log(`
            # childElementCount: ${nav.childElementCount},
            # firstChild: ${nav.firstChild},
            # tagName: ${nav.tagName},
            # firstElementChild: ${nav.firstElementChild},
            # innerHTML: ${nav.innerHTML},
            # lastChild: ${nav.lastChild},
            # replaceChild: ${nav.replaceChild},
            
        `)

        nav.innerHTML.includes('logo').replaceChild(document.querySelector('#logo'), document.querySelector('#red'))

        if (nav.innerHTML.includes("logo")) {
            document.querySelector('#logo').style.backgroundColor="blue";
        } else {
            document.querySelector('#logo').style.backgroundColor="orange";

        }
    </script>
    <script src="navbar.js"></script>

</body></html>
