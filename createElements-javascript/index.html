<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<title>Document</title>
	<style>
		#DIV {
			position: fixed;
		}
	</style>
</head>

<body>


	<div id='smooth'></div>



	<script>
		(function () {
			// Create pins
			const smooth = document.querySelector("#smooth")
			let createPinlength = 45 
			let createIconlength = 17 
			
			smoothElements = () => {
				let fragment = new DocumentFragment()
				for (let i = 1; i <= createPinlength; i++) {
					let createPin = document.createElement('i')
					createPin.append(i.innerContent = '')
					createPin.id = `pin${[i]}`
					createPin.className = "pin"
					fragment.append(createPin)
				}
				for (let i = 1; i <= createIconlength; i++) {
					let createIcon= document.createElement('i')
					createIcon.append(i.innerContent = '')
					createIcon.id = `icon${[i]}`
					createIcon.className = "icon"
					fragment.append(createIcon)
				}
				return fragment
			};
			smooth.append(smoothElements());
			// ICONS
			let icon = document.querySelectorAll(".icon")
			for (let i = icon.length - 1; i >= 0; i--) {
				icon[0].style.left = '30%'
				icon[1].style.left = '30%'
				icon[2].style.left = '30%'
				icon[3].style.left = '30%'
				icon[4].style.left = '30%'
				icon[5].style.left = '30%'
				icon[6].style.left = '30%'
				icon[7].style.left = '30%'
				icon[8].style.left = '30%'
				icon[9].style.left = '30%'
			};
			// PINS
			let pin = document.querySelectorAll(".pin")
			for (let i = pin.length - 1; i >= 0; i--) {
				pin[0].style.left = '30%'
				pin[1].style.left = '30%'
				pin[2].style.left = '30%'
				pin[3].style.left = '30%'
				pin[4].style.left = '30%'
				pin[5].style.left = '30%'
				pin[6].style.left = '30%'
				pin[7].style.left = '30%'
				pin[8].style.left = '30%'
				pin[9].style.left = '30%'
			};
		})();
	</script>
</body>

</html>
