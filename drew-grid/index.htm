<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Grid</title>
    <link rel="stylesheet" href="/drew-grid/drew.css">
</head>
<body>
    <section class="section section-gap-1">
        <div class="grid column-3 mixed-1sm-1lg-1md ">
            <div style="border:1px solid green;">Column 1</div>
            <div style="border:1px solid green;">Column 2</div>
            <div style="border:1px solid green;">Column 3</div>
        </div>
    <section>


    <section class="section section-gap-1">
        <div class="grid column-6 first-2 max-width-1024">
            <div>Column 1</div>
            <div>Column 2</div>
            <div>Column 3</div>
            <div>Column 4</div>
            <div>Column 5</div>
            <div>Column 6</div>
        </div>
    <section>

        
        <section class="section">
            <div class="grid column-6">
                <div>Column 1</div>
                <div>Column 2</div>
                <div>Column 3</div>
                <div>Column 4</div>
                <div>Column 5</div>
                <div>Column 6</div>
            </div>
        <section>

    <section class="section">
        <div class="grid column-3">
            <div>Column 1</div>
            <div>Column 2</div>
            <div>Column 3</div>
            <div>Column 4</div>
            <div>Column 5</div>
            <div>Column 6</div>
        </div>
    <section>
   
    
</body>
</html>
