<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Side Nav</title>

    <style>
       
    </style>
</head>

<body>

    <div class="navbar" role="navigation" aria-label="Main Navigation">
        <nav class="navbar__nav" aria-labelledby="navbar__nav-label">
            <span hidden id="navbar__nav-label"> Navigation | Brand</span>
            <ul class="navbar__menu" role="menu">
                <li role="menuitem" class="navbar__item">
                    <label 
                        for="drawer__menu" 
                        class="drawer__toggle"
                        role="button"
                        aria-controls="drawer__menu-o"
                        aria-haspopup="true"
                        aria-expanded="false"
                        tabindex="0">
                        <i  class="fa fa-bars" aria-hidden="true"></i>
                    </label>
                </li>
                <li role="menuitem" class="navbar__item">
                    <a href="/" tabindex="0">?</a>
                </li>
                <li role="menuitem" class="navbar__item">
                    <label 
                        for="drawer__menu" 
                        class="drawer__toggle"
                        role="button"
                        aria-controls="drawer__menu-o"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-pressed="false"
                        tabindex="0">
                        Catties
                    </label>
                </li>
                <li role="menuitem" class="navbar__item">
                    <label 
                        for="drawer__menu" 
                        class="drawer__toggle"
                        role="button"
                        aria-controls="drawer__menu-o"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-pressed="false"
                        tabindex="0">
                        Doggies
                    </label>
                </li>
                <li role="menuitem" class="navbar__item">
                    <label 
                        for="drawer__menu" 
                        class="drawer__toggle"
                        role="button"
                        aria-controls="drawer__menu-o"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-pressed="false"
                        tabindex="0">
                        Froggies
                    </label>
                </li>
                <li role="menuitem" class="navbar__item">
                    <a href="/" tabindex="-1"> Logo </a> 
                </li>
                <li role="menuitem" class="navbar__item">
                    <a href="/" tabindex="0">? </a>
                </li>
                <li role="menuitem" class="navbar__item">
                    <label 
                        for="drawer__search" 
                        class="drawer__toggle"
                        role="button"
                        aria-controls="drawer__search-o"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-pressed="false"
                        tabindex="0">
                        Search
                    </label>
                </li>
                <li role="menuitem" class="navbar__item">
                    <label 
                        for="drawer__cart" 
                        class="drawer__toggle"
                        role="button"
                        aria-controls="drawer__cart-o"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-pressed="false"
                        tabindex="0">
                        Cart
                    </label>
                </li>
            </ul>
        </nav>
    </div>

    <input type="checkbox" id="drawer__search" hidden>
    <label class="backdrop" id="drawer__search-mask" for="drawer__search"></label>
    <aside id="drawer__search-o" class="drawer_search" aria-label="Search Modal">
        <div class="drawer__header">
            <h3>CART</h3>
        </div>
    </aside>

    <input type="checkbox" id="drawer__menu" hidden>
    <label class="backdrop" id="drawer__menu-mask" for="drawer__menu"></label>
    <aside id="drawer__menu-o" class="drawer left" aria-label="Drawer Menu">
        <div class="drawer__header">
            <h3>MENU</h3>
            <label 
                for="drawer__menu" 
                class="drawer__toggle"  
                role="button"
                aria-pressed="false" 
                tabindex="0">
                X
            </label>
        </div>
        <nav class="drawer__content">
            <ul>
                <li>
                    <a href="/"></a>
                </li>
            </ul>
        </nav>
    </aside>

    <input type="checkbox" id="drawer__cart" hidden>
    <label class="backdrop" id="drawer__cart-mask" for="drawer__cart"></label>
    <aside id="drawer__cart-o" class="drawer right" aria-label="Drawer Cart">
        <div class="drawer__header">
            <label 
                for="drawer__cart" 
                class="drawer__toggle"  
                role="button"
                aria-pressed="false" 
                tabindex="0">
                X
            </label>
            <h3>CART</h3>
        </div>
        <div class="drawer__content">
            
        </div>
    </aside>
    
    <input type="checkbox" id="drawer__customer" hidden>
    <label class="backdrop" id="drawer__customer-mask" for="drawer__customer"></label>
    <aside id="drawer__customer-o" class="drawer right" aria-label="Drawer Customers">
        <div class="drawer__header">
            <h3>CUSTOMERS</h3>
            <label 
                for="drawer__customer" 
                class="drawer__toggle"  
                role="button"
                aria-pressed="false" 
                tabindex="0">
                X
            </label>
        </div>
        <div class="drawer__content">
            
        </div>
    </aside>


</body>

</html>
