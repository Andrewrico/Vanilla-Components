<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Side Nav</title>

    <style>
       
    </style>
</head>

<body>

    <div class="navbar" role="navigation" aria-label="Main Navigation">
        <nav class="navbar__nav" aria-labelledby="navbar__nav-label">
            <span hidden id="navbar__nav-label"> Navigation | Brand</span>

            <ul class="navbar__menu" role="menu">

                <li role="menuitem" class="navbar__item">
                    <button type="button" 
                        id="hamburger" 
                        aria-haspopup="menu" 
                        aria-expanded="false"
                        aria-pressed="false">
                        <label for="drawer__menu" class="drawer__toggle" aria-controls="drawer__menu-o">
                            <i  class="fa fa-bars" aria-hidden="true"></i>
                            <span hidden id="drawer__hamburger-label">Menu</span>
                        </label>
                    </button>
                </li>

                <li role="menuitem" class="navbar__item">
                    <button type="button" id="doggies">
                        <label  for="drawer__menu" class="drawer__toggle" aria-controls="drawer__menu-o">
                            <span id="drawer__menu-label-1">Catties</span>
                        </label>
                    </button>
                </li>
                <li role="menuitem" class="navbar__item">
                    <button type="button" id="doggies">
                        <label  for="drawer__menu" class="drawer__toggle" aria-controls="drawer__menu-o">
                            <span id="drawer__menu-label-2">Doggies</span>
                        </label>
                    </button>
                </li>
                <li role="menuitem" class="navbar__item">
                    <button type="button" id="doggies">
                        <label  for="drawer__menu" class="drawer__toggle" aria-controls="drawer__menu-o">
                            <span id="drawer__menu-label-3">Froggies</span>
                        </label>
                    </button>
                </li>
               

                <li role="menuitem" class="navbar__item" style="text-align: center;">
                    <a  href="/"> 
                        <span hidden >Site Logo</span>
                        <img src="/" alt="Logo" >
                     </a> 
                </li>

                <li role="menuitem" class="navbar__item">
                    <a href="/"> 
                        <span hidden id="drawer__support-label">Site Support</span>
                        <i class="fa fa-question" aria-hidden="true"></i>
                    </a>
                </li>
                <li role="menuitem" class="navbar__item">
                    <button type="button" id="search">
                        <label  for="drawer__search" class="drawer__toggle" aria-controls="drawer__search-o">
                            <span hidden id="drawer__search-label">Site Search bar</span>
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </label>
                    </button>
                </li>
                <li role="menuitem" class="navbar__item">
                    <button type="button" id="search">
                        <label  for="drawer__cart" class="drawer__toggle" aria-controls="drawer__cart-o">
                            <span hidden id="drawer__search-label">Site Cart</span>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </label>
                    </button>
                </li>
            </ul>
        </nav>
    </div>




    <input type="checkbox" id="drawer__menu" hidden>
    <label class="backdrop" id="drawer__menu-mask" for="drawer__menu"></label>
    <aside id="drawer__menu-o" class="drawer left" aria-labelledby="drawer__menu-label">
        <div class="drawer__header">
            <span hidden id="drawer__menu-label">Site Menu</span>
            <label 
                for="drawer__menu" 
                class="drawer__toggle"  
                role="button"
                aria-pressed="false" 
                tabindex="0">
                <i class="fa fa-times" aria-hidden="true"></i>
            </label>
        </div>
        <div class="drawer__content">
            <nav>
                <ul>
                    <li>
                        <a href="/"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>




    <input type="checkbox" id="drawer__cart" hidden>
    <label class="backdrop" id="drawer__cart-mask" for="drawer__cart"></label>
    <aside id="drawer__cart-o" class="drawer right" aria-labelledby="drawer__cart-label">
        <div class="drawer__header">
            <span hidden id="drawer__cart-label">Site Cart</span>
            <label 
                for="drawer__cart" 
                class="drawer__toggle"  
                role="button"
                aria-pressed="false" 
                tabindex="0">
                <i class="fa fa-times" aria-hidden="true"></i>
            </label>
        </div>
        <div class="drawer__content"></div>
    </aside>
    
    <input type="checkbox" id="drawer__customer" hidden>
    <label class="backdrop" id="drawer__customer-mask" for="drawer__customer"></label>
    <aside id="drawer__customer-o" class="drawer right" aria-labelledby="drawer__customer-label">
        <div class="drawer__header">
            <span hidden id="drawer__customer-label">Site Customers SignIn / SignUp</span>
            <label 
                for="drawer__customer" 
                class="drawer__toggle"  
                role="button"
                aria-pressed="false" 
                tabindex="0">
                <i class="fa fa-times" aria-hidden="true"></i>
            </label>
        </div>
        <div class="drawer__content"></div>
    </aside>


    <input type="checkbox" id="drawer__search" hidden>
    <label class="backdrop" id="drawer__search-mask" for="drawer__search"></label>
    <aside id="drawer__search-o" class="drawer_modal" aria-labelledby="drawer__search-label">
        <div class="drawer__header">
            <span hidden id="drawer__search-label">Site Search</span>
        </div>
    </aside>


    <script src="scripts.js"></script>

</body>

</html>
