<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="">


    <style>
        /*
    input[hidden]:checked+*[hidden] {
    display: block
    }
*/
    </style>

    <style>
        nav input[hidden]:checked+*[hidden] {
            display: block;
        }

        .large {
            background: red;
        }
    </style>

    <style>
        body {
            margin: 0;

        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none
        }

        .visually-hidden {
            opacity: 0;
            position: absolute;
            left: -100%;
        }
    </style>
</head>

<body>
    <label role="switch" type="button" for="toggle" id="label--toggle" class="toggle" tabindex="0" aria-expanded="false">
        <svg enable-background="new 0 0 24 24" viewBox="0 0 24 24" height="32" width="32" xmlns="http://www.w3.org/2000/svg" aria-label="Capillus Link">
            <path d="m21.25 0h-18.5c-1.517 0-2.75 1.233-2.75 2.75v18.5c0 1.517 1.233 2.75 2.75 2.75h18.5c1.517 0 2.75-1.233 2.75-2.75v-18.5c0-1.517-1.233-2.75-2.75-2.75zm-5.25 17h-8c-.553 0-1-.448-1-1s.447-1 1-1h8c.553 0 1 .448 1 1s-.447 1-1 1zm0-4h-8c-.553 0-1-.448-1-1s.447-1 1-1h8c.553 0 1 .448 1 1s-.447 1-1 1zm0-4h-8c-.553 0-1-.448-1-1s.447-1 1-1h8c.553 0 1 .448 1 1s-.447 1-1 1z" />
        </svg>
    </label>

    <nav class="menu__dropdown" aria-labelledby="label--toggle">
        <input id="toggle" type="checkbox" hidden>
        <ul class="menu__list" hidden>
            <li>
                <a href="/">CONTENT 1</a>
            </li>
            <li>
                <h1>
                    <img src="logo.svg" alt="Company Logo Img">
                </h1>

            </li>
            <li>
                <a href="/">CONTENT 2</a>
            </li>
        </ul>
    </nav>

    <header>
        <div role="region" aria-labelledby="region-1">
            <h1 id="region-1">H1 headline</h1>
        </div>
        <div role="region" aria-labelledby="region-2">
            <h1 id="region-2">H2 headline</h1>
        </div>
    </header>


    <script>
        let toggle = document.querySelectorAll(".drew--toggle");
        toggle.addEventListener("click", aria);
        toggle.addEventListener("keydown", keydown);

        function keydown(event) {
            var keyCode = event.keyCode || event.which;
            if (keyCode == 13) {
                var menu = document.querySelector("nav input[hidden] + ul");
                if (menu.style.display === "none") {
                    aria("true");
                    display("block")
                } else {
                    aria("false");
                    display("none")
                }
            }
        }

        function aria(state) {
            var state = toggle.getAttribute("aria-expanded");
            if (state === "true") {
                state = "false";
                display("none")
            } else {
                state = "true";
                display("block")

            }
            return toggle.setAttribute("aria-expanded", state);
        }


        function display(state) {
            return document.querySelector("nav input[hidden] + ul").style.display = state;
        }
    </script>

</body></html>
